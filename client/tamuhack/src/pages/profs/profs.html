<ion-header>
  <ion-navbar>
    <ion-title>
      Professors
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)='searchProf()' class='vertical-center' padding>
    <ion-item class='semi'>
  ]   <ion-label>Last Name</ion-label>
      <ion-input type='text' [(ngModel)]='last' required name='last'></ion-input>
    </ion-item>
    <ion-item class='semi'>
      <ion-label>First Initial</ion-label>
      <ion-input type='text' minLength='1' maxLength='1' [(ngModel)]='first' required name='first'></ion-input>
    </ion-item>
    <button ion-button class='submit' type='submit' block [disabled]="!f.valid">Search Professors</button>
  </form>
</ion-content>
