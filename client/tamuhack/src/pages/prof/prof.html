<ion-header>

  <ion-navbar>
    <ion-title>{{ first }} {{ last }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor='let sec of newData'>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ sec.dept }}-{{ sec.course }} </ion-card-title>
      </ion-card-header>
      <ion-card-content style="color:black">
        Average GPA: {{ sec.GPA }}<br />
        Total Students: {{ totalStudents(sec) }}<br />
        Sections Taught: {{ sec.term }}<br />
        {{ sec.A }} A's, {{ sec.B }} B's, {{ sec.C }} C's, {{ sec.D }} D's, {{ sec.F }} F's<br />
        {{ sec.Q }} Q-drops
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
